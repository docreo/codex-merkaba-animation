<script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js";
  
    window.onerror = function (msg, src, line, col, err) {
      console.error("ðŸ’¥ JS ERROR:", msg, "at", `${src}:${line}:${col}`);
    };
  
    // Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
  
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById("merkabaCanvas"),
      antialias: true,
      alpha: false
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
  
    // STARFIELD (unchanged)
    const starTexture = new THREE.TextureLoader().load(
      "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAKUlEQVQYV2NkQAP/GYgYGBgYwRiKGEYwUhgFo1EwCgYQzRiGg7UAAAOyzAX0FFsfWAAAAAElFTkSuQmCC"
    );
  
    const starCount = 1200;
    const positions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 40;
    }
  
    const starGeometry = new THREE.BufferGeometry();
    starGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
  
    const starMaterial = new THREE.PointsMaterial({
      map: starTexture,
      size: 0.1,
      transparent: true,
      opacity: 0.9,
      depthWrite: false,
      blending: THREE.AdditiveBlending,
      color: 0xffffff
    });
  
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);
  
    // MERKABA
    function createMerkaba() {
      const group = new THREE.Group();
      const material = new THREE.LineBasicMaterial({ color: 0x00ffff });
  
      // Upright tetrahedron
      const tetra = new THREE.TetrahedronGeometry(1);
      const edges1 = new THREE.EdgesGeometry(tetra);
      const line1 = new THREE.LineSegments(edges1, material.clone());
      group.add(line1);
  
      // Inverted tetrahedron (mirror)
      const inverted = new THREE.TetrahedronGeometry(1);
      inverted.rotateX(Math.PI);
      inverted.rotateZ(Math.PI);
      const edges2 = new THREE.EdgesGeometry(inverted);
      const line2 = new THREE.LineSegments(edges2, material.clone());
      group.add(line2);
  
      return group;
    }
  
    const merkaba = createMerkaba();
    scene.add(merkaba);
  
    // Animate
    let pulse = 0;
    function animate() {
      requestAnimationFrame(animate);
  
      stars.rotation.y += 0.0005;
  
      // Spin on vertical Y axis only (clockwise from above)
      merkaba.rotation.y -= 0.01;
  
      // Pulse color effect
      pulse += 0.05;
      merkaba.children.forEach(line => {
        line.material.color.setHSL(0.6, 1, 0.5 + 0.5 * Math.sin(pulse));
      });
  
      renderer.render(scene, camera);
    }
  
    animate();
  </script>
