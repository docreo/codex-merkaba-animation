<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Merkaba Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="merkabaCanvas"></canvas>
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js";

    function createMerkaba(THREE) {
      const group = new THREE.Group();
      const material = new THREE.LineBasicMaterial({ color: 0x00ffff });

      const tetrahedron = new THREE.TetrahedronGeometry(1);
      const invertedTetrahedron = new THREE.TetrahedronGeometry(1);
      invertedTetrahedron.rotateX(Math.PI);
      invertedTetrahedron.rotateY(Math.PI / 3);

      [tetrahedron, invertedTetrahedron].forEach(geo => {
        const edges = new THREE.EdgesGeometry(geo);
        const line = new THREE.LineSegments(edges, material.clone());
        group.add(line);
      });

      return group;
    }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('merkabaCanvas'),
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const starGeometry = new THREE.BufferGeometry();
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 });
    const starVertices = [];
    for (let i = 0; i < 1200; i++) {
      starVertices.push((Math.random() - 0.5) * 10);
      starVertices.push((Math.random() - 0.5) * 10);
      starVertices.push((Math.random() - 0.5) * 10);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    const merkaba = createMerkaba(THREE);
    scene.add(merkaba);

    let pulse = 0;
    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0005;
      merkaba.rotation.y += 0.01;
      merkaba.rotation.x += 0.005;
      pulse += 0.05;
      merkaba.children.forEach(line => {
        line.material.color.setHSL(0.6, 1, 0.5 + 0.5 * Math.sin(pulse));
      });
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
